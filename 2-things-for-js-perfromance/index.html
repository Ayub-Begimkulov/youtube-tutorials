<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 things for js performance</title>
  </head>
  <body>
    <div>
      <button data-id="button">Animate</button>
      <div
        data-id="animation-element"
        style="
          background-color: rgb(180, 180, 180);
          width: 300px;
          transition: height 500ms ease;
          height: 0;
        "
      ></div>

      <button data-id="button-2">Animate 2</button>
      <div
        data-id="animation-element-2"
        style="
          background-color: rgb(180, 180, 180);
          width: 300px;
          position: absolute;
          top: 200px;
          left: 5px;
          transition: left 500ms ease;
          height: 300px;
        "
      ></div>
    </div>
    <div id="test-root"></div>
    <script src="./forced-reflow.js"></script>
  </body>
</html>
